<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection PWA</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <h1>Emotion Detection in Text</h1>
        <textarea id="inputText" placeholder="Type your text here..." rows="4"></textarea>
        <button id="analyzeButton">Analyze Emotion</button>
        <h2>Predicted Sentiment: <span id="result"></span></h2>
    </div>
</body>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
        });
    }
</script>
</html>
